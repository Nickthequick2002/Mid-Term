<!DOCTYPE html>
<html lang = "en">
    <head>
        <!--Specifies the character for the HTML document-->
        <meta charset = "UTF-8">
        <!--Setting The Viewpoint-->
        <meta name = "viewpoint" content="width=device-width", initial scale = "1.0">
        <title>My Playlist</title>
        <link rel = "stylesheet" href = "mystyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="myscript.js" defer></script>
  </head>
    <body>
        <div class = "icon"></div>
        <nav class = "navbrand">
            <input type = "checkbox" id = "check">
            <label for = "check" class = "checkbutton">
                <i class = "fa solid fa-bars"></i>
            </label>
            <label class = "logo">MyPlaylist</label>
            <ul>
                <li><a class = "active" href ="#">Home</a></li>
                <li><a href ="About Us.html">About Us</a></li>
                <li><a href ="#">Contact Us</a></li>
            </ul>
        </nav>
        <main class = "main-content">
            </br>
            </br>
            <h1> Create a Playlist </h1>
            </br> 
    
            <!--Form to add Songs-->
            <form id = "song-form">
                <div class = "form-group">
                    <label for = "SongTitle"><b>Song Title :</b></label>
                    <input type = "text" class = "form-check" id = "SongTitle" required>
                    </br>
                </br>
                </div>
                <div class = "form-group">
                    <label for = "ArtistName"> <b>Artist Name :</b></label>
                    <input type = "text" class = "form-check" id = "ArtistName" required>
                </div>
            </br>
                <button type = "submit" class = "button">Add to Playlist</button>
            </br>
            </br>
            </form> 

            
            <!--Display the Playlist-->
            <button id="sort-button" class="button">Sort Playlist</button>
            <table class = "table">
                <thead>
                    <tr>
                        <!--Scope command specifies that the header cell is header for a column-->
                        <th scope = "col" id = "TitleHeader" class = "sort-by">Song Name</th>
                        <th scope = "col" id = "ArtistHeader" class = "sort-by">Artist Name</th>
                    </tr>
                </thead>
                <tbody id = "Initial Playlist">
                    <td>
                        <!--Songs Will be Added Here-->
                    </td>
                </tbody>
            </table>
        </main>
        <footer class = "footer">
            <p>2024 MyPlaylist | You can follow us on
                <a href = "#">Instragram</a>
                <a href = "#">Facebook</a>
            </p>
        </footer>
    </body>
</html>
