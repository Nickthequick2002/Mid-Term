        <main class = "main-content">
            </br>
            </br>
            <h1> Create Your Playlist </h1>
            </br> 
            <!--Form to add Songs-->
            <form id = "song-form">
                <div class = "form-group">
                    <!--Song Title input field-->
                    <label for = "SongTitle"><b>Song Title :</b></label>
                    <input type = "text" class = "form-check" id = "SongTitle" required>
                    </br>
                </br>
                </div>
                <div class = "form-group">
                    <!--Artist Name input field-->
                    <label for = "ArtistName"> <b>Artist Name :</b></label>
                    <input type = "text" class = "form-check" id = "ArtistName" required>
                </div>
            </br>
                <!--Add song button-->
                <button type = "submit" class = "button">Add to Playlist</button>
            </br>
            </br>
            </form> 
            <!--Display the Playlist-->
            <button id="sort-button" class="button">Sort Playlist</button>
        </br>
        </br>
            <table class = "table">
                <thead>
                    <tr>
                        <!--Scope specifies that the header cell is header for a column-->
                        <th scope = "col" id = "TitleHeader" class = "sort-by">Song Name</th>
                        <th scope = "col" id = "ArtistHeader" class = "sort-by">Artist Name</th>
                    </tr>
                </thead>
