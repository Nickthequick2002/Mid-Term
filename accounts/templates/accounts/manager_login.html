<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character set declaration -->
    <meta charset="UTF-8" />
    <!-- Compatibility mode for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Main container for the content -->
    <main class="container">
      <!-- Row for organizing layout, with margin-top and text capitalization classes -->
      <div class="row mt-5 text-capitalize">
        <!-- Empty columns for centering the form -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <!-- Form element with POST method for secure data submission, and top margin and padding classes -->
          <form method="post" class="mt-5 pt-5">
            <!-- CSRF token for security to prevent Cross-Site Request Forgery attacks -->
            {% csrf_token %}
            <!-- Form heading -->
            <h2>Dashboard</h2>
            <!-- Django form rendering -->
            {{ form }}
            <!-- Submit button with full width, primary styling, and top margin classes -->
            <button class="w-100 btn btn-primary mt-3" type="submit">Sign In</button>
          </form>
          <!-- Paragraph with muted text color and top margin for the back to shop link -->
          <p class="text-muted mt-3">
            <!-- Link to the shop home page with URL tag -->
            <a href="{% url 'shop:home_page' %}">Back to shop</a>
          </p>
        </div>
        <!-- Empty columns for centering the form -->
        <div class="col-md-4"></div>
      </div>
    </main>
  </body>
</html>
