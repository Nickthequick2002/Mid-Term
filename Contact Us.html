<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="myscript2.js" defer></script> 
</head>
<body>
    <nav class="navbrand">
        <label class="logo">MyPlaylist</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About Us.html">About Us</a></li>
            <li><a class="active" href="Contact Us.html">Contact Us</a></li>
            <li><button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h1>Leave your Review</h1>
        <!--Beginning of the contact form-->
        <form id="contact-form">
            <!--Username Input-->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <!--Email Input-->
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <!--Phone Number input-->
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <!--Message Input-->
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class = "footer">
